<!doctype html>
<html lang="nl">
<head>

  <meta charset="utf-8">
  
  <title>PWA Example</title>
  	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="#000" name="theme-color">
  <meta content="#000" name="msapplication-TileColor">
  <meta content="#000" name="apple-mobile-web-app-status-bar-style">
  <meta content="PWA Demo" name="apple-mobile-web-app-title">
  	
  <link href="https://RJJdeVries.github.io/manifest.json" rel="manifest"> 

  <style>

    .profile-card {
      display: flex;
      flex-direction: column;
      gap: 5px;
      border: 1px solid #f8f8f8;
    }

  </style>

</head>
<body>

  <div class="profile-card">
    <h1 id="name" />
    <p id="email" />
    <p id="website" />
  </div>

  <script>

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').then((registration) => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch((error) => {
                console.log('ServiceWorker registration failed: ', error)
            })
        });
    }

    async function load() {
      try {
        const response = await fetch('https://eloquentjavascript.net/author', {
          headers: {
            "Accept": "application/json"
          }
        });
        const { name, email, website } = await response.json();

        document.getElementById('name').innerText = name;
        document.getElementById('email').innerText = email;
        document.getElementById('website').innerText = website;
      } catch (error) {
        console.error(error)
      }
    }

    load();
      
  </script>

</body>
</html>
